<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy to Clipboard</title>
    <link rel="stylesheet" href="CTC.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="gift-card">
        <div class="gift-card-image" style="background-image: url('https://unsplash.it/600/300');"></div>
        <div class="gift-card-details">
          <div class="gift-card-info">
        
<button class="btn">Copy</button>
          </div>
          <div class="gift-card-info">
            <label class="gift-card-label">
              Redeem Code
            </label>
            <div class="gift-card-code">
              <input type="text" name="" id="input" value="" placeholder="Type Here" />
            </div>
          </div>
        </div>
      </div>
    </div>

   
  </body>
   <script src="CTC.js"></script>
</html>
